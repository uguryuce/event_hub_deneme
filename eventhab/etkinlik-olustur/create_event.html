    <script>
        //Change pos/background/padding/add shadow on nav when scroll event happens 
        $(function() {
            var navbar = $('.navbar');

            $(window).scroll(function() {
                if ($(window).scrollTop() <= 40) {
                    navbar.removeClass('navbar-scroll');
                } else {
                    navbar.addClass('navbar-scroll');
                    
                }
            });
            
        });

    </script>

    <link rel="stylesheet" href="create_event.css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" id="myScrollspy">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">EVENTHAB</a>

    <!-- Just to make the page big to see scroll -->

    <script>
        $('.collapsed').click(function() {
            $('#navbar').toggleClass("collapse");
            return false;
        });


        function openSearch() {
            document.getElementById("myOverlay").style.display = "block";
        }

        function closeSearch() {
            document.getElementById("myOverlay").style.display = "none";
        }

    </script>


    <section id="contact">

        <div id="image">

            <h1>CONTACT</h1>
            <h1>ME</h1>



        </div>



        <div class="container">





            <form id="contact-form">

                <div class="form-group">
                    <input type="text" id="name" placeholder="Etkinlik Başlığı Girin">
                </div>

                <div class="form-group">
                    <input type="text" id="kategori" placeholder="Kategori Girin">
                </div>

                <div class="form-group">
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2020-12-31" style="color: #848484;">
                </div>

                <div class="form-group">

                    <input type="time" value="00:00" min="0:00" max="23:59" style="color: #848484;">
                </div>



                <div class="form-group">
                    <input type="file" accept="image/*" style="color: #848484;">
                </div>



                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Açıklama Girin"></textarea>
                </div>

                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Adres Girin"></textarea>
                </div>

                <div>
                    <button class="btn btn-primary">
                        Send
                    </button>
                </div>

            </form>
        </div>
    </section>
