<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="create_event.css">

    <link rel="stylesheet" href="jquery.clockinput.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    </script>

    <script src="jquery.clockinput.js"></script>

</head>

<body>



    <section id="contact">

        <div id="image">
        
        <h1><span style="font-size: 150px; font-weight: 700;">C</span>ONTACT</h1>
            <h1><span style="font-size: 150px; font-weight: 700;">M</span>E</h1>



        </div>



        <div class="container">

            



            <form id="contact-form">

                <div class="form-group">
                    <input type="text" id="name" placeholder="Etkinlik Başlığı Girin">
                </div>

                <div class="form-group">
                    <input type="text" id="kategori" placeholder="Kategori Girin">
                </div>

                <div class="form-group">
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2020-12-31" style="color: #848484;">
                </div>

                <div class="form-group">

                    <input type="time" value="00:00" min="0:00" max="23:59" style="color: #848484;">
                </div>



                <div class="form-group">
                    <input type="file" accept="image/*" style="color: #848484;">
                </div>



                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Açıklama Girin"></textarea>
                </div>

                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Adres Girin"></textarea>
                </div>

                <div>
                    <button class="btn btn-primary">
                        Send
                    </button>
                </div>

            </form>
        </div>
    </section>

    <script>
        $(document).ready(function() {

            $("input[type=time]").clockInput(false);

        });

        $(document).ready(function() {

            $("input[type=time]").clockInput(true);

        });

    </script>

</body>

</html>
